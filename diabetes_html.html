<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diabetes Risk Predictor</title>
  <link rel="stylesheet" href="diabetes_style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ§ª Diabetes Risk Predictor</h1>

    <form id="predictForm">
      <div class="input-group">
        <label>Pregnancies (0â€“10)</label>
        <input type="number" name="Pregnancies" min="-1" max="10"  placeholder="Enter value or -1 if unknown">
      </div>
      <div class="input-group">
        <label>Glucose (mg/dL)</label>
        <input type="number" name="Glucose" min="-1"  placeholder="Enter value or -1 if unknown">
      </div>
      <div class="input-group">
        <label>Blood Pressure (mm Hg)</label>
        <input type="number" name="BloodPressure" min="-1"  placeholder="Enter value or -1 if unknown">
      </div>
      <div class="input-group">
        <label>Skin Thickness (mm)</label>
        <input type="number" name="SkinThickness" min="-1"  placeholder="Enter value or -1 if unknown">
      </div>
      <div class="input-group">
        <label>Insulin (ÂµU/mL)</label>
        <input type="number" name="Insulin" min="-1" placeholder="Enter value or -1 if unknown">
      </div>
      <div class="input-group">
        <label>BMI (kg/mÂ²)</label>
        <input type="number" name="BMI" step="0.1"  placeholder="Enter value or -1 if unknown">
      </div>
      <div class="input-group">
        <label>Diabetes Pedigree Function</label>
        <input type="number" name="DiabetesPedigreeFunction" step="0.01"  placeholder="Enter value or -1 if unknown">
      </div>
      <div class="input-group">
        <label>Age (years)</label>
        <input type="number" name="Age" min="-1"  placeholder="Enter value or -1 if unknown">
      </div>

      <div class="input-group">
        <label>Upload up to 5 medical report images (Optional)</label>
        <input type="file" name="images" multiple accept="image/*">
      </div>

      <p class="note">
        ðŸ“„ <strong>Note:</strong> Upload reports like <em>CBC, Blood Glucose (Fasting/PP), Insulin</em>, etc.  
        If you're unsure of any input, leave default or enter <strong>-1</strong>.
      </p>

      <button type="submit">Predict</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="diabetes_javascript.js"></script>
</body>
</html>
